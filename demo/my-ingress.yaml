apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slash-ingress
  namespace: mumu
spec:
  rules:
  - host: mynginx.sweethouse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-service 
            port:
              number: 80

